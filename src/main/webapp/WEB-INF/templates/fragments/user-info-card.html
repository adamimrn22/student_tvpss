<div xmlns:th="http://www.thymeleaf.org">
    <div class="user-info-card">
        <h2 class="section-title">Maklumat Pelajar</h2>
        <div class="user-info-grid">
            <div>
                <div class="info-label">Nama</div>
                <div class="info-value" th:text="${student.getName}"></div>
            </div>
            <div>
                <div class="info-label">Email</div>
                <div class="info-value" th:text="${student.email}"></div>
            </div>
            <div>
                <div class="info-label">No. Kad Pengenalan</div>
                <div class="info-value" th:text="${student.identificationNumber}"></div>
            </div>
            <div>
                <div class="info-label">Tingkatan</div>
                <div class="info-value" th:text="${student.studentLevel}"></div>
            </div>
            <div>
                <div class="info-label">Nama Sekolah</div>
                <div class="info-value" th:text="${student.school != null ? student.school.name : 'N/A'}"></div>
                <div class="info-label mt-2">Kod Sekolah</div>
                <div class="info-value" th:text="${student.school != null ? student.school.code : 'N/A'}"></div>
            </div>
            <div>
                <div class="info-label">Alamat Sekolah</div>
                <div class="info-value" th:text="${student.school != null ? (student.school.address1 + ', ' + student.school.address2) : 'N/A'}"></div>
            </div>
        </div>

    </div>
</div>
