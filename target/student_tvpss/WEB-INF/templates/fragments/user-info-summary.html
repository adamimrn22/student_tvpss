<div xmlns:th="http://www.thymeleaf.org">
    <div class="user-info-card">
        <h2 class="section-title sectsub">Maklumat Pelajar</h2>
        <div class="user-info-grid">
            <div>
                <div class="info-label">Nama</div>
                <div class="info-value" th:text="${student.name}"></div>
            </div>
            <div>
                <div class="info-label">Email</div>
                <div class="info-value" th:text="${student.email}"></div>
            </div>
            <div>
                <div class="info-label">No. Kad Pengenalan</div>
                <div class="info-value" th:text="${student.identificationNumber}">981224-14-5567</div>
            </div>
            <div>
                <div class="info-label">Tingkatan</div>
                <div class="info-value" th:text="${student.studentLevel}"></div>
            </div>
            <div>
                <div class="info-label">Nama Sekolah</div>
                <div class="info-value" th:text="${student.school.name}"></div>
                <div class="info-label mt-2">Kod Sekolah</div>
                <div class="info-value" th:text="${student.school.code}"></div>
            </div>
            <div>
                <div class="info-label">Alamat Sekolah</div>
                <div class="info-value" th:text="${student.school.address1 + ',' + student.school.address2 + ',' + student.school.postcode + ',' + student.school.district + ',' + student.school.state}"></div>
            </div>
        </div>
    </div>
</div>
